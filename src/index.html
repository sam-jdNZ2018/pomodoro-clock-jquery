<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="main">
   <div id="clock-outer">
   <h1>Pomodoro Clock</h1>
     <audio id="beep" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/success.mp3"></audio>
   <div id="center">
    <div id="break-cont">
       <div id="break-label">Break Length </div>
       <div id="break-inner">
         <button id="break-decrement" type="button"><i id="break-dec-image" class="fas fa-minus"></i></button>
         <label id="break-length"></label>
         <button id="break-increment" type="button" ><i id="break-inc-image" class="fas fa-plus"></i></button>
       </div>
     </div>
     <div id="timer-cont">
       <div id="time-center"><h2 id="timer-label" ></h2><span id="time-left"></span></div>
     </div>
     <div id="session-cont">
       <div id="session-label">Session Length </div>
       <div id="session-inner">
         <button id="session-decrement" type="button"><i class="fas fa-minus"></i></button>
         <label id="session-length"></label>
         <button id="session-increment" type="button" ><i class="fas fa-plus"></i></button>
       </div>
     </div>
   </div>
   <div id="clock-functions-cont">
     <button id="start_stop"  type="button"><i id="start_stop_button" class="fas"></i></button>
     <button id="reset" type="button"><i class="fas fa-redo"></i></button>
   </div>
</div>
</div>
